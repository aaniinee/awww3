<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ image.name }}</title>
    <!-- Dodanie Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Dostosowanie stylu dla opisu obrazka */
        .description {
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>{{ image.name }}</h1>
        <img src="{{ image.image.url }}" alt="{{ image.name }}" class="img-fluid rounded mb-4">
        <p>Published: {{ image.published }}</p>
        <p class="description">Description: {{ image.description }}</p>
        <h2>Tags:</h2>
        <ul class="list-inline">
            {% for tag in image.tags.all %}
                <li class="list-inline-item">{{ tag.name }}</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Dodanie Bootstrap JS (opcjonalne) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
